<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="css/style.css">
   <link rel="shortcut icon"
      href="https://cdn3.iconfinder.com/data/icons/board-game-1/64/tic_tac_toe-gaming-crosses-circles-256.png"
      type="image/x-icon">
   <title>Tic-Tac-Toe</title>
</head>

<body>
   <div class="content">
      <div class="count">
         <p class="me"></p>
         <p class="dote">:</p>
         <p class="cpu"></p>
      </div>
      <div class="buttons">
         <button class="game">Restart Game</button>
         <button class="reset">Restart Count</button>
      </div>
      <div class="table">
         <div class="cell" id="1" onclick="move(1,'player')"></div>
         <div class="cell" id="2" onclick="move(2,'player')"></div>
         <div class="cell" id="3" onclick="move(3,'player')"></div>
         <div class="cell" id="4" onclick="move(4,'player')"></div>
         <div class="cell" id="5" onclick="move(5,'player')"></div>
         <div class="cell" id="6" onclick="move(6,'player')"></div>
         <div class="cell" id="7" onclick="move(7,'player')"></div>
         <div class="cell" id="8" onclick="move(8,'player')"></div>
         <div class="cell" id="9" onclick="move(9,'player')"></div>
      </div>
      <div class="liner">
         <img src="img/661524af491cfda437692eac19eed959.jpg" alt="" class="line1">
         <img src="img/661524af491cfda437692eac19eed959.jpg" alt="" class="line2">
         <img src="img/661524af491cfda437692eac19eed959.jpg" alt="" class="line3">
         <img src="img/661524af491cfda437692eac19eed959.jpg" alt="" class="line4">
      </div>
   </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
<script src="js/script.js"></script>

</html>
